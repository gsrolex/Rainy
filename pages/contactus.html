  <body>
    <div class="Layout">
    <header>
      <div class="container">

    </header>
    <div class="contact-us-h1">
      <h1 >Contact Us</h1>
     </div>
     <div class="valid" id="formValidated"><small>Has been sent</small></div>
    <main class="containertwo">
        <form id="formContact">
            <div>
                <label>
                    Name
                    <input name="name" id="myName" />
                </label>
                <div class="error" id="myNameError"><small>first name</small></div>
            </div>
            <div>
                <p>Subject</p>
                <textarea name="subject" id="subject" cols="40" rows="10" placeholder="Message"></textarea>
                <div class="error" id="subjectError"><small>explain what you need. Min 25 characters</small></div>
            </div>
            <div>
                <label>
                    Email
                    <input name="email" id="email" />
                </label>
                <div class="error" id="emailError"><small>email address</small></div>
            </div>
            <div class="button-back">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <div class="aifooter">
      <div class="top-footer">
        <div class="top-footer-left">
          <a href="index.html">
          <img src="../images/RainyDays_Logo.png" alt="Rainy Days Logo" />
        </a>
        </div>
        <div class="top-footer-center">
          <h4>RAINYDAYS Newsletter</h4>
          <form action="success.html" method="get">
            <label for="email"></label>
            <input
              name="email"
              id="email"
              type="email"
              required
              placeholder="email@gmail.com"
            />
            <button type="submit">SUBSCRIBE</button>
          </form>
        </div>
        <div class="top-footer-right">
          <h4><a href="contactus.html" title="Contact Us">Contact Us</a></h4>
          <p>Mon-Fri: 7am-5pm</p>
          <p>+47 41 01 46 55</p>
        </a>
        </div>
      </div>
      <footer class="footer-bot">

          <img class="footerimg" src="../images/posten100px_2.png" alt="" />
          <img class="footerimg" src="../images/paypal100px_2.png" alt="" />
          <img class="footerimg" src="../images/visa100px_3.png" alt="" />
          <img class="footerimg" src="../images/mastercard100px.png" alt="" />
        </div>
        <div class="footer-center">
          <a href="../about/privacy">Terms of Service</a>

          <img class="footerimgs" src="../images/twitterlogo.svg" alt="" />
