<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Cart</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is a page all about my favourite things"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/product.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/e92e9edbfb.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function picturechange(elmnt) {
        elmnt.className = elmnt.className == "heart" ? "heart2" : "heart";
      }
    </script>
  </head>

  <body>
    <div class="Layout">
      <header>
        <div class="container">
          <a href="../index.html">
            <img
              class="toplogo"
              src="../images/RainyDays_Logo.png"
              alt="Rainy Days Logo"
            />
          </a>
          <div class="Layoutnav">
            <label for="menu"><i class="fas fa-bars fa-4x"></i></label>
            <input type="checkbox" id="menu" />
            <nav role="navigation" aria-label="main menu">
              <ul class="navbar">
                <li class="women"><a href="women.html">Women</a></li>
                <li class="men"><a href="men.html">Men</a></li>
                <li class="outlet"><a href="outlet.html">Outlet</a></li>
                <div class="topicon">
                  <div>
                    <img
                      class="search"
                      src="../images/Component 13 â€“ 1.svg"
                      alt="search"
                    />
                  </div>
                  <div>
                    <img
                      class="profile"
                      src="../images/Icon material-person.svg"
                      alt="profile"
                    />
                  </div>
                  <div>
                    <img
                      class="cart"
                      src="../images/shopping-cart.svg"
                      alt="shopping-cart"
                    />
                  </div>
                  <div id="shopping-cart-items"></div>
                </div>
              </ul>
            </nav>
          </div>
        </div>
        <hr />
      </header>
      <main >
        <h1 class="yourcart">Your Cart</h1>
        <div class="cart-items"></div>
        <div class="valid" id="formValidated"><small>Form is valid!</small></div>
        <div class="containertwo">
            <form id="formContact">
                <div >
                    <label>
                        Cardholder Name
                        <input name="cardname" id="myName" placeholder="John More Doe"/>
                    </label>
                    <div class="error" id="myNameError"><small> Cardholder Name</small></div>
                </div>
                <div>
                    <label>
                        <span class="account">Account Number</span>
                        <input name="Account Number" id="email" placeholder="1111-2222-3333-4444" />
                    </label>
                    <div class="error" id="emailError"><small>Account Number</small></div>
                </div>
                <div>
                    <label>
                        <span class="CVV">CVV</span>
                        <input name="cvv" id="address" placeholder="132"/>
                    </label>
                    <div class="error" id="addressError"><small>CVV</small></div>
                </div>
                <div class="button-back">
                    <button type="submit">Submit</button>
                </div>
            </form>
          </div>
      </main>
      <div class="aifooter">
        <div class="top-footer">
          <div class="top-footer-left">
            <a href="index.html">
              <img src="../images/RainyDays_Logo.png" alt="Rainy Days Logo" />
            </a>
          </div>
          <div class="top-footer-center">
            <h4>RAINYDAYS Newsletter</h4>
            <form action="success.html" method="get">
              <label for="email"></label>
              <input
                name="email"
                id="email"
                type="email"
                required
                placeholder="email@gmail.com"
              />
              <button type="submit">SUBSCRIBE</button>
            </form>
          </div>
          <div class="top-footer-right">
            <h4><a href="contactus.html" title="Contact Us">Contact Us</a></h4>
            <p>Mon-Fri: 7am-5pm</p>
            <p>+47 41 01 46 55</p>
          </div>
        </div>
        <footer class="footer-bot">
          <div class="footer-left">
            <img class="footerimg" src="../images/posten100px_2.png" alt="" />
            <img class="footerimg" src="../images/paypal100px_2.png" alt="" />
            <img class="footerimg" src="../images/visa100px_3.png" alt="" />
            <img class="footerimg" src="../images/mastercard100px.png" alt="" />
          </div>
          <div class="footer-center">
            <a href="../about/privacy">Terms of Service</a>
            <a href="../about/legal">Sales and Refunds</a>
            <a href="../about/legal">Privacy Policy</a>
          </div>
          <div class="footer-right">
            <img class="footerimgs" src="../images/facebooklogo.svg" alt="" />
            <img class="footerimgs" src="../images/instagramlogo.svg" alt="" />
            <img class="footerimgs" src="../images/twitterlogo.svg" alt="" />
            <img class="footerimgs" src="../images/mail.svg" alt="" />
          </div>
        </footer>
      </div>
    </div>

    <script src="../js/basket.js"></script>
    <script src="../js/visa.js"></script>
    <script>
      basketList();
    </script>
  </body>
</html>
